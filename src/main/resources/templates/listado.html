<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Listado de libros</title>
</head>
<body>
	<table class="table">
		<thead class="thead-dark">
		<tr>
			<th  scope="col">Titulo</th>
			<th  scope="col">Autor</th>
			<th  scope="col">ISBN</th>
			<th  scope="col">Categoria</th>
			<th  scope="col">Fecha de ingreso</th>
			</tr>
		</thead>
		<th:block th:each ="libro, row: ${libros}">
			<tr>
				<th scope="row" th:text="${libro.s_titulo}"/>
				<th scope="row" th:text="${libro.s_autor}"/>
				<th scope="row" th:text="${libro.s_isbn}"/>
				<th scope="row" th:text="${libro.categoria.s_categoria}"/>
				<th scope="row" th:text="${#dates.format(libro.f_ingreso,'dd/MMM/yyyy hh:mm a')}"/>
			</tr>
		</th:block>	
	</table>
</body>
</html>
